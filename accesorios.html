<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Moda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        h2 {
            font-size: 1.5em;
        }

        .categoria {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .categoria div {
            width: 48%;
            text-align: center;
        }

        .categoria img {
            width: 100%;
            max-width: 300px;
        }

        .productos {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .producto {
            width: 30%;
            text-align: center;
        }

        .producto img {
            width: 100%;
            max-width: 150px;
            height: auto;
            background-color: #e0e0e0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .accesorios {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .accesorio {
            width: 30%;
            text-align: center;
        }

        .accesorio img {
            width: 100%;
            max-width: 150px;
            height: auto;
            background-color: #e0e0e0;
        }

        .contacto-formulario {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 20px auto;
        }

        .contacto-formulario input, 
        .contacto-formulario textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
        }

        .contacto-formulario button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
   
        <section>
            <h2>Accesorios</h2>
            <div class="accesorios">
                <div class="accesorio">
                    <img src="img/GafasSol.jpg" alt="Accesorio 1">
                    <p>Gafas de Sol - $80,000 COP</p>
                </div>
                <div class="accesorio">
                    <img src="img/relojPulsera.jpg" alt="Accesorio 2">
                    <p>Reloj de Pulsera - $530,000 COP</p>
                </div>
                <div class="accesorio">
                    <img src="img/BolsoMano.jpg" alt="Accesorio 3">
                    <p>Bolso de Mano - $320,000 COP</p>
                </div>
            </div>
        </section>
